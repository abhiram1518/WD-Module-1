<!DOCTYPE html>
<html>
    <body style="background-color: #d6adc0;">
        
        <form>
            <label>First Name</label><br>   
            <input style="background-color: #dae3c1;" name="First Name" maxlength="20" placeholder="Enter Your First Name"><br><br>
            <input type="submit"><br><br>
            <label>Last  Name</label><br>
            <input name="Last Name" maxlength="20" placeholder="Enter Your Last Name"><br><br>
            <input type="submit"><br><br>
            <label>Age</label><br>   
            <input name="Age" maxlength="3" placeholder="Enter Your Age"><br><br>
            <input type="submit"><br><br>
            <label>Comments</label><br>
            <textarea name="Comments"  maxlength="100" rows="20" cols="50" placeholder="Enter comments in less than 100 words"></textarea><br><br>
            <input type="submit"><br><br>
            <label >Email </label>
            <input type="email"><br><br>
            <input type="submit"><br><br>
            <label>Password</label>
            <input type="password"><br><br>
            <input type="submit"><br><br>
            <label>Contact Number</label>
            <input type="tel"><br><br>
            <input type="submit"><br><br>
            <label>URL</label>
            <input type="url"><br><br>
            <input type="submit"><br><br>

        </form>
    </body>
</html>
